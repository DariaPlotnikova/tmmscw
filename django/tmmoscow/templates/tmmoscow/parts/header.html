<header>
    <nav class="light-blue navbar-fixed" role="navigation">
        <div class="nav-wrapper">
            {% if user.is_authenticated %}
                <ul class="left">
                    {# side nav trigger #}
                    <a data-target="slide-out" class="sidenav-trigger show-on-large">
                        <i class="material-icons">menu</i>
                    </a>
                    {% if roles|length > 1 %}
                        <!-- Dropdown Trigger -->
                        <li class="hide-on-med-and-down">
                            <a class="dropdown-button" href="#" data-activates="dropdown-role" data-beloworigin="true">
                                {{ cur_role_rus }}<i class="material-icons right">arrow_drop_down</i>
                            </a>
                        </li>
                    {% else %}
                        <li class="hide-on-med-and-down"><span>{{ cur_role_rus }}</span></li>
                    {% endif %}
                </ul>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">{{ user.email }}</a></li>
                    <li><a href="{% url 'logout' %}">Выход</a></li>
                </ul>
            {% else %}
                <ul class="right hide-on-med-and-down">
                    <li><a href="{% url 'login' %}">Вход</a></li>
                    <li><a href="{% url 'signup' %}">Регистрация</a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
            {% endif %}
        </div>
    </nav>
</header>
