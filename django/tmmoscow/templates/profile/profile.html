{% extends 'tmmoscow/base.html' %}

{% block breadcrumbs %}
    <a class="breadcrumb" href="{% url 'profile' %}">Личный кабинет</a>
{% endblock %}

{% block content %}
    <p>{{ user.first_name }}</p>
    <p>{{ user.last_name }}</p>
    <p>{{ user }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.qual }}</p>
    <p>{{ user.birth }}</p>
    <a class="btn" href="{% url 'index' %}">На главную страницу</a>
{% endblock %}
